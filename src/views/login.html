<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>✈️ {{isRegister ? 'Crear Cuenta' : 'Iniciar Sesión'}}</h2>
            <p>Sistema de Reservas de Vuelo</p>
        </div>

        <!-- Alertas -->
        <div class="alert-box alert-error" ng-if="error">
            ❌ {{error}}
        </div>
        
        <div class="alert-box alert-success" ng-if="successMsg">
            ✅ {{successMsg}}
        </div>

        <!-- Formulario -->
        <form class="login-form" ng-submit="submit()">
            <div class="login-form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email"
                    ng-model="user.email" 
                    placeholder="ejemplo@gmail.com"
                    ng-class="{'error': emailError}"
                    required>
                <span class="error-text" ng-if="emailError">{{emailError}}</span>
            </div>

            <div class="login-form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password"
                    ng-model="user.password" 
                    placeholder="••••••••"
                    required>
            </div>

            <button type="submit" class="login-button" ng-disabled="loading">
                <span class="loading-spinner" ng-if="loading"></span>
                {{loading ? 'Procesando...' : (isRegister ? 'Registrarse' : 'Iniciar Sesión')}}
            </button>
        </form>

        <div class="login-toggle">
            <p>{{isRegister ? '¿Ya tienes cuenta?' : '¿No tienes cuenta?'}}</p>
            <button type="button" ng-click="isRegister = !isRegister">
                {{isRegister ? 'Iniciar Sesión' : 'Crear Cuenta'}}
            </button>
        </div>
    </div>
</div>
